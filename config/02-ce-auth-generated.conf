#
# The resulting ALLOW_ADVERTISE_SCHEDD should be of the form:
#
#   ALLOW_ADVERTISE_SCHEDD = foo.example.com@daemon.opensciencegrid.org/foo.example.com, bar.example.com@daemon.opensciencegrid.org/bar.example.com
#
# There will be one entry per enabled service found in MyOSG.  The file is updated
# atomically; MyOSG outages will not result in partial or incorrect updates.

ALLOW_ADVERTISE_SCHEDD = $(FRIENDLY_DAEMONS)

