
###############################################################################
#
# HTCondor-CE common authorization configuration
#
# DO NOT EDIT THIS FILE!  It will be overwritten on upgrades.
# Instead, place a file in /etc/condor-ce/config.d to override defaults here.
#
###############################################################################

# These should be unnecessary, unless if we have an error below.
DENY_CLIENT = anonymous@*, unmapped@*

# Authentication settings
SEC_DEFAULT_AUTHENTICATION = REQUIRED
SEC_READ_AUTHENTICATION = OPTIONAL
SEC_CLIENT_AUTHENTICATION = OPTIONAL
SEC_CLIENT_AUTHENTICATION_METHODS = FS, SCITOKENS, GSI

# Privacy settings
SEC_DEFAULT_ENCRYPTION = REQUIRED
SEC_DEFAULT_INTEGRITY = REQUIRED
SEC_READ_INTEGRITY = REQUIRED
SEC_CLIENT_INTEGRITY = REQUIRED
SEC_READ_ENCRYPTION = REQUIRED
SEC_CLIENT_ENCRYPTION = REQUIRED

# GSI settings
GSI_DAEMON_TRUSTED_CA_DIR=/etc/grid-security/certificates
CERTIFICATE_MAPFILE=/etc/condor-ce/condor_mapfile

# Some versions of HTCondor still default to 512 bit proxies;
# these may no longer work with the latest OpenSSL on RHEL6.
GSI_DELEGATION_KEYBITS = 1024

# The new condor_q behavior forces an authZ check, which we explicitly set as
# optional above.
# This allows unauthorized users to query the schedd
CONDOR_Q_ONLY_MY_JOBS = false
# SSL settings
AUTH_SSL_CLIENT_CAFILE=/etc/pki/tls/certs/ca-bundle.crt
