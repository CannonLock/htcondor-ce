# Allow site CEs to advertise to the central collector via SSL (SOFTWARE-3939)
COLLECTOR.SEC_ADVERTISE_SCHEDD_AUTHENTICATION_METHODS = $(COLLECTOR.SEC_ADVERTISE_SCHEDD_AUTHENTICATION_METHODS), SSL
COLLECTOR.SEC_ADVERTISE_STARTD_AUTHENTICATION_METHODS = $(COLLECTOR.SEC_ADVERTISE_STARTD_AUTHENTICATION_METHODS), SSL
COLLECTOR.SEC_ADVERTISE_MASTER_AUTHENTICATION_METHODS = $(COLLECTOR.SEC_ADVERTISE_MASTER_AUTHENTICATION_METHODS), SSL

COLLECTOR.ALLOW_ADVERTISE_SCHEDD = $(COLLECTOR.ALLOW_ADVERTISE_SCHEDD), *@users.htcondor.org
COLLECTOR.ALLOW_ADVERTISE_STARTD = $(COLLECTOR.ALLOW_ADVERTISE_STARTD), *@users.htcondor.org
COLLECTOR.ALLOW_ADVERTISE_MASTER = $(COLLECTOR.ALLOW_ADVERTISE_MASTER), *@users.htcondor.org
