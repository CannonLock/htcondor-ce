###############################################################################
#
# HTCondor-CE Central Collector authorization configuration
#
# DO NOT EDIT THIS FILE!  It will be overwritten on upgrades.
# If you wish to make changes to the HTCondor-CE authorization configuration,
# edit /etc/condor-ce/config.d/02-ce-collector-auth.conf
#
###############################################################################

COLLECTOR.ALLOW_ADVERTISE_SCHEDD = $(COLLECTOR.ALLOW_ADVERTISE_SCHEDD), *@users.htcondor.org
COLLECTOR.ALLOW_ADVERTISE_STARTD = $(COLLECTOR.ALLOW_ADVERTISE_STARTD), *@users.htcondor.org
COLLECTOR.ALLOW_ADVERTISE_MASTER = $(COLLECTOR.ALLOW_ADVERTISE_MASTER), *@users.htcondor.org

# Allow the CE registry webapp to approve CE token requests.
COLLECTOR.SEC_DAEMON_AUTHENTICATION_METHODS = FS,TOKEN
ALLOW_ADMINISTRATOR=condorce_webapp@htcondor.org/localhost condorce_webapp@htcondor.org/$(FULL_HOSTNAME)

# When requesting a token to register a new CE, only allow it to advertise a schedd.
SEC_TOKEN_REQUEST_LIMITS = ADVERTISE_SCHEDD
