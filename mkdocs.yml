site_name: HTCondor-CE Documentation
site_url: https://htcondor-ce.org
repo_url: https://github.com/htcondor/htcondor-ce/

theme:
  name: material
  custom_dir: overwrite_theme
  static_templates:
    - main.html
  features:
    - navigation.tabs

extra_css:
  - css/superfences.css
  - css/extra.css

nav:
- HTCondor-CE 4 and 5:
  - Home: 'index.md'
  - Overview: 'overview.md'
  - Installation: 'installation/htcondor-ce.md'
  - Batch System Integration: 'batch-system-integration.md'
  - Verification: 'verification.md'
  - Troubleshooting: 'troubleshooting/troubleshooting.md'
  - Releases: 'releases.md'
  - Central Grid Operations:
    - Submit Jobs Remotely: 'remote-job-submission.md'
    - Remote Troubleshooting: 'troubleshooting/remote-troubleshooting.md'
    - Install a Central Collector: 'installation/central-collector.md'
  - Reference: 'reference.md'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
  - pymdownx.superfences
